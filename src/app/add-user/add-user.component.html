<form>

  <div class="row mt-4">

    <div class="card-group col-md-6">
      <label for="inputName">Name</label>
      <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="inputName"/>
    </div>

    <div class="card-group col-md-6">
      <label for="inputFamily">Family</label>
      <input [(ngModel)]="family" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
             id="inputFamily"/>
    </div>

  </div>

  <div class="card-group mt-2">
    <label for="inputAddress">Address</label>
    <input [(ngModel)]="address" [ngModelOptions]="{standalone: true}" type="text" class="form-control"
           id="inputAddress"/>
  </div>

  <button (click)="onAddUser($event)"
          type="submit" class="btn btn-primary mt-2">
    {{isEdit ? 'Edit user' : 'Add user'}}
  </button>

</form>
