<div class="container-fluid">

  <app-add-user (addUser)="onAddUser($event)"
                (editUser)="onEditUser($event)"
                [giveEditUser]="editUser"></app-add-user>

  <app-user-list [users]="users"
                 (onDelete)="onDelete($event)"
                 (onEdit)="onEdit($event)"></app-user-list>

</div>
