<div *Carousel="let img of images autoPlay true interval 3000; let ctrl = controller;">

  <img [src]="img" width="200" height="200" alt="error loading {{img}}"/>

  <button (click)="ctrl.next()">Next</button>
  <button (click)="ctrl.previous()">Prev</button>

</div>
