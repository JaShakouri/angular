<table class="table mt-2">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Address</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i=index">
    <th scope="row">{{i + 1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.family}}</td>
    <td>{{user.address}}</td>
    <td>
      <button (click)="onCallEdit(user)" class="btn btn-primary m-1">Edit</button>
      <button (click)="onCallDelete(user)" class="btn btn-danger m-1">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
